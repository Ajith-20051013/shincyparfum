
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Card Componenet</title>
</head>
<body>
    
    <div class="container">
        <div class="card">

            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="img1" class="img">
            </div>

                <div class="image2">
                    <img src="images/image-product-mobile.jpg" alt="img2" class="img2">
                </div>

            <div class="content">
                <div class="name">
                <p>PERFUME</p>
                </div>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <div class="para">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                </div>

                <div class="amount">
                    <h1>$149.99</h1>
                    <h4><s>$169.99</s></h4>
                </div>

                <button><img src="images/icon-cart.svg" alt="cart" class="icon">Add to Cart</button>
            </div>

        </div>
    </div>    

</body>
</html>
